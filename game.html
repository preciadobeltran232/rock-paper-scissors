<body>
    <script>
        let score = 0;
        function computerPlay (){
            let randNum=Math.ceil(Math.random()*3)
            if (randNum==1) {
                return("rock");
            } else if (randNum==2) {
                return("paper");
            } else {
                return("scissors");
            }
        }

        function singleRound(playerChoice, computerChoice){
            if(playerChoice == computerChoice){
                score += 1;
                return `Tie: You chose ${playerChoice}, computer chose ${computerChoice}`;
            }else if(playerChoice == "rock" && computerChoice == "paper"){
                score -=5
                return `Loss: You chose ${playerChoice}, computer chose ${computerChoice}`;
            }else if(playerChoice == "rock" && computerChoice == "scissors"){
                score +=100
                return `Win: You chose ${playerChoice}, computer chose ${computerChoice}`;
            }else if(playerChoice == "paper" && computerChoice == "rock"){
                score +=100
                return `Win: You chose ${playerChoice}, computer chose ${computerChoice}`;
            }else if(playerChoice == "paper" && computerChoice == "scissors"){
                score -=5
                return `Loss: You chose ${playerChoice}, computer chose ${computerChoice}`;
            }else if(playerChoice == "scissors" && computerChoice == "rock"){
                score -=5
                return `Loss: You chose ${playerChoice}, computer chose ${computerChoice}`;
            }else if(playerChoice == "scissors" && computerChoice == "paper"){
                score +=100
                return `Win: You chose ${playerChoice}, computer chose ${computerChoice}`;
            }
        }
        function gamePlay(){
            alert(`round 1 score: ${score}`)
            let playerChoice = prompt("Please input a rock paper or scissors: ").toLowerCase();
            let computerChoice = computerPlay();

            alert(`round 4 score: ${score}`)

            alert(`round 6 score: ${score}`)
